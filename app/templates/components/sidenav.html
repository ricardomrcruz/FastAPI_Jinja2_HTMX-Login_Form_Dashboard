<div id="sidenav" class="w-[22%] bg-[#00022c] text-white bg-opacity-10">
  <div class="mx-12">
    <div class="flex py-5 w-full justify-between">
      <button
        hx-trigger="click"
        hx-get="/toggle_sidenav"
        hx-swap="outerHTML transition:true"
        hx-target="#sidenav"
      >
        <svg
          class="h-8 w-8 text-gray-400"
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          viewBox="0 -960 960 960"
          width="24px"
          fill="#9ca3af"
        >
          <path
            d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h560q33 0 56.5 23.5T840-760v560q0 33-23.5 56.5T760-120H200Zm280-80h280v-560H480v560Z"
          />
        </svg>
      </button>
      <div class="flex">
        <img src="../static/img/logo.png" class="w-8 h-8 mx-1" alt="Logo" />
        <h1
          class="self-center text-xl font-semibold whitespace-nowrap text-white"
        >
          Mark3ts
        </h1>
      </div>
    </div>

    {# user button #}
    <div class="flex py-6 hover:bg-black rounded-md">
      <img
        class="w-14 h-14 rounded-full"
        src="https://mighty.tools/mockmind-api/content/human/76.jpg"
        alt="Jese image"
      />
      <div class="ps-4 pt-1">
        <div class="text-md font-semibold">Katlyn Emmerich</div>
        <div class="font-normal text-gray-500">kat.emmerin@mark3ts.com</div>
      </div>
    </div>
    <hr class="border-t-2 border-[#007acc]" />

    {# navbar items #}
    <div class="h-full mt-16">
      <ul class="space-y-2 flex flex-col h-full">
        <div class="justify-between h-full">
          <div c>
            <li class="flex px-4 py-2 hover:bg-black rounded-xl">
              <svg
                class="w-5 h-5 text-gray-500 transition duration-75 mr-2 mt-1"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 22 21"
              >
                <path
                  d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"
                />
                <path
                  d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"
                />
              </svg>
              <span class="text-lg">Dashboard</span>
            </li>
            <li
              class="px-4 py-2 hover:bg-black rounded-xl flex justify-between"
            >
              <span class="text-lg flex"
                ><svg
                  class="w-5 h-5 mr-2 mt-1 text-gray-500 transition duration-75"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 14 20"
                  stroke="currentColor"
                  stroke-width="0.9"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m13 19-6-5-6 5V2a1 1 0 0 1 1-1h10a1 1 0 0 1 1 1v17Z"
                  /></svg
                >Watchlist</span
              >
              <span
                class="inline-flex items-center justify-center w-3 h-3 p-3 ms-3 text-sm font-medium text-blue-800 bg-blue-100 rounded-full dark:bg-blue-900 dark:text-blue-300"
                >3</span
              >
            </li>
            <div
              id="recent"
              hx-get="/recent_search"
              hx-trigger="click"
              hx-target="#recent"
              hx-swap="outerHTML transition:true"
              class="px-4 py-2 hover:bg-black rounded-xl flex"
            >
              <div id="recent_search" class="flex justify-between w-full">
                <div class="flex">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="w-5 h-5 mr-2 mt-1 text-gray-500 transition duration-75"
                    viewBox="0 0 16 16"
                    stroke="currentColor"
                    stroke-width="0.4"
                  >
                    <path
                      d="M8.515 1.019A7 7 0 0 0 8 1V0a8 8 0 0 1 .589.022zm2.004.45a7 7 0 0 0-.985-.299l.219-.976q.576.129 1.126.342zm1.37.71a7 7 0 0 0-.439-.27l.493-.87a8 8 0 0 1 .979.654l-.615.789a7 7 0 0 0-.418-.302zm1.834 1.79a7 7 0 0 0-.653-.796l.724-.69q.406.429.747.91zm.744 1.352a7 7 0 0 0-.214-.468l.893-.45a8 8 0 0 1 .45 1.088l-.95.313a7 7 0 0 0-.179-.483m.53 2.507a7 7 0 0 0-.1-1.025l.985-.17q.1.58.116 1.17zm-.131 1.538q.05-.254.081-.51l.993.123a8 8 0 0 1-.23 1.155l-.964-.267q.069-.247.12-.501m-.952 2.379q.276-.436.486-.908l.914.405q-.24.54-.555 1.038zm-.964 1.205q.183-.183.35-.378l.758.653a8 8 0 0 1-.401.432z"
                    />
                    <path
                      d="M8 1a7 7 0 1 0 4.95 11.95l.707.707A8.001 8.001 0 1 1 8 0z"
                    />
                    <path
                      d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5"
                    />
                  </svg>
                  <span class="text-lg">Recent Search</span>
                </div>
                <span class="inline-flex ml-10">
                  <svg
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="w-5 h-5 mt-1 mr-[0.20rem] text-gray-500 transition duration-75"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m19 9-7 7-7-7"
                    />
                  </svg>
                </span>
              </div>
              <div class="flex mt-1">

                  <li class="text-md py-1 px-4 hover:bg-black rounded-md">
                    god of war ps5 game
                  </li>
                  <li class="text-md py-1 px-4 hover:bg-black rounded-md">
                    nike air max 270
                  </li>
                  <li class="text-md py-1 px-4 hover:bg-black rounded-md">
                    apple macbook pro 16 inch
                  </li>
                  <li class="text-md py-1 px-4 hover:bg-black rounded-md">
                    sony wh-1000xm4 headphones
                  </li>
                  <li class="text-md py-1 px-4 hover:bg-black rounded-md">
                    lego star wars set
                  </li>
                </ul> -->
              </div>
            </div>
          </div>
          <div class="absolute bottom-14">
            <a href="#" class="px-4 py-2 hover:bg-black rounded-xl flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="w-5 h-5 mr-2 mt-1 text-gray-500 transition duration-75"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2m2.354 6.854-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 9.293V5.5a.5.5 0 0 1 1 0v3.793l1.146-1.147a.5.5 0 0 1 .708.708"

              </svg>

              <span class="text-lg">API</span>

                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"

                  stroke-linecap="round"

                />

              <span class="text-lg">Logout</span>
            </a>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
